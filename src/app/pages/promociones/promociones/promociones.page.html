<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Promociones Actuales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Promociones Actuales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col style="opacity: 0" size-sm="12" size-md="6" size-lg="4" *ngFor="let promocion of promociones" #templateList>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{promocion.descripcion}}</ion-card-subtitle>
            <ion-card-title>{{promocion.nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
          </ion-card-content>

          <ion-button fill="clear" (click)="getDetails(promocion.id)">
            <ion-icon slot="start" name="information-circle-outline" ></ion-icon>
            Click me
          </ion-button>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
