<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar animated="true" placeholder="Buscar ..."  (ionInput)="buscarNombre($event)"></ion-searchbar>

<ion-grid fixed>
  <ion-row>
    <ion-col size="auto">
      <ion-list>
        <ion-item>
          <ion-select placeholder="Filtrar Alimento" #C (ionChange)="onChange(C.value)">
            <ion-select-option *ngFor="let tipoComida of tipoComidas" value="{{tipoComida.id}}">{{tipoComida.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-row>

    <ion-col style="opacity: 0" sizeLg="6" sizeMd="6" sizeXs="6" *ngFor = 'let platillo of platillos' #templateList>
      <ion-card (click)="comidaDetails(platillo.id)">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>{{platillo.nombre}}</ion-card-title>
          <ion-card-subtitle>{{platillo.precio | currency: 'MXN'}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{platillo.descripcion}}
        </ion-card-content>

        <ion-grid>
          <ion-row>
            <ion-col  size="auto">
              <ion-button fill="outline" color="danger" > <ion-icon slot="icon-only" name="heart-circle-outline"></ion-icon></ion-button>
              <ion-button fill="outline" color="warning" > <ion-icon slot="icon-only" name="thumbs-down-outline"></ion-icon></ion-button>
              <ion-button fill="outline" color="success" > <ion-icon slot="icon-only" name="share-outline"></ion-icon></ion-button>

            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-card>
    </ion-col>

  </ion-row>

  <!-- {{platillos | json}} -->


</ion-content>
