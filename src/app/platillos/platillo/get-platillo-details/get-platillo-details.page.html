<ion-header [translucent]="true" *ngFor="let platillo of platillos">
  <ion-toolbar>
<ion-buttons slot="start">
  <ion-back-button [routerLink]="['/get-platillos']"></ion-back-button>
</ion-buttons>
    <ion-title>{{ platillo.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngFor="let platillo of platillos">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ platillo.nombre }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let platillo of platillos">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ platillo.nombre }}</ion-card-title>
      <ion-card-subtitle><h1>{{ platillo.precio | currency:'MXN'}}</h1></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <H1>{{platillo.descripcion}}</H1>
      <ion-text color="primary">
        <h1>Ingredientes: {{platillo.ingredientes}}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Selecciona la cantidad de pedidos</ion-card-subtitle>
      <ion-card-title>Cantidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <div class="counter__section">
        <ion-button (click)="decrement()">-</ion-button>
        <p>{{ cantidad }}</p>
        <ion-button (click)="increment()">+</ion-button>
      </div>

        <!-- <ion-input [(ngModel)]="cant" type="text" placeholder="Cantidad ..."></ion-input>
        <ion-button *ngFor="let platillo of platillos" (click)="addCart(platillo.id)">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button> -->
        <ion-button (click)="addCart(platillo.id)" expand="block" fill="solid" shape="round">
          <ion-icon slot="end" name="cart-outline"></ion-icon> AÃ±adir al Carrito
        </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
